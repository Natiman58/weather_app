<!DOCTYPE html>
<html>

<head>
    <title>Weather in {{ city }}, {{ country_code }}</title>
</head>

<body>
    <h1>Weather in {{ city }}</h1>
    <p>Description: {{ description }}</p>
    <p>Temperature: {{ temperature }} Kelvin</p>
    <p>Humidity: {{ humidity }}%</p>
    <p>Wind Speed: {{ wind_speed }} m/s</p>
</body>

</html>
